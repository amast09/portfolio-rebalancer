apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pr
spec:
  ingressClassName: nginx
  rules:
    - host: portfolio-rebalancer.localhost
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: pr
                port:
                  number: 80
