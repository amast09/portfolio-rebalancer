apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-rebalancer-ingress
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: portfolio-rebalancer-service
      port:
        number: 80
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-rebalancer-service
                port:
                  number: 80
